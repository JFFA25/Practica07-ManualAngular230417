<nav class="p-3 bg-[#1E293B] flex items-center space-x-2 rounded-lg shadow-lg border-2 border-[#2980B9] modern-font">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a 
      class="text-[#ECF0F1] bg-[#2980B9] px-3 py-1 rounded-md shadow-md transition-all duration-300 hover:bg-[#3498DB] hover:text-[#ECF0F1] cursor-pointer" 
      (click)="navigateTo(i)"
    >
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="i < breadcrumbs.length - 1" class="text-[#F1F5F9]">/</span>
  </ng-container>
</nav>
