<nav class="p-2 bg-gray-100 flex items-center space-x-2 rounded shadow-md border border-gray-300">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a 
      class="text-blue-600 hover:text-blue-400 transition-colors duration-300 cursor-pointer" 
      (click)="navigateTo(i)"
    >
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="i < breadcrumbs.length - 1" class="text-gray-500">/</span>
  </ng-container>
</nav>
