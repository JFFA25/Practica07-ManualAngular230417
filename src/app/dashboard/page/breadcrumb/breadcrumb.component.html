<nav class="p-2 bg-gray-900 text-white flex items-center space-x-2 rounded shadow-md border border-gray-700 mt-16">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a 
      class="text-blue-400 hover:text-blue-300 transition-colors duration-300 cursor-pointer" 
      (click)="navigateTo(i)"
    >
      {{ breadcrumb.label }}
    </a>
    <span *ngIf="i < breadcrumbs.length - 1" class="text-gray-400">/</span>
  </ng-container>
</nav>
